<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="btn" onclick="onButtonPress()">Counter 0</button>
</body>
<script>
    function onButtonPress() {
        const content = document.getElementById("btn").innerHTML ;
        const currValue = content.split(" ")[1];
        const newCurr = parseInt(currValue) + 1;
        document.getElementById("btn").innerHTML = `Counter ${newCurr}`;
    }
</script>
</html>
